<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Appointment Booking</title>
  <link href="book.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/themes/light.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/themes/dark.min.css" rel="stylesheet">
    <!-- Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.js" defer></script>
  
  
</head>

<body>
  <div class="page">
            <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
    <img src="./react-logo.png" class="logo"></img>
<!--     <div class="col-md-6">
                {% load static %} <img src={% static 'logo.png' %} alt="PNIM Logo"
                width="125" height="100" />
            </div> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline ml-auto my-2 my-lg-0">
      <select class="dropdown mr-4 p-2">
                    <option value="Doctor">Doctor</option>
                    <option value="Insurance Provider">Insurance Provider</option>
                </select>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="search-button"><i class="fa fa-search"></i></button>
      <button class="chat">Chat</button>
      <button class="logout">Logout</button>
    </form>
  </div>
  </div>
</nav>
        <div class="main">
            <div class='heading'><h2>Book Your Appointment</h2></div>
            <form class="contain"> 
                <div id="calendar"></div>
                <div class="time">
                    <p>Please select a time</p>
                    <select id="time" value={time}>
                        <option value="None">None</option>
                        <option value="10">10 a.m</option>
                        <option value="11">11 a.m</option>
                        <option value="12">12 a.m</option>
                        <option value="2">2 p.m</option>
                        <option value="3">3 p.m</option>
                        <option value="4">4 p.m</option>
                        <option value="5">5 p.m</option>
                        <option value="6">6 p.m</option>
                    </select>
                </div>
              <label for="reason">Please enter a reason for your visit: </label>
                <textarea id="reason" name="reason" rows="2" cols="50"></textarea>
                <input type="submit" value ="Submit" class ="timesubmit">
            </form>
        </div>
        </div>
        </div>
  <script src="build/vanilla-calendar.min.js"></script>
  <script src="book.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    // Get the user's preferred color scheme
var preferredColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

// Get the navbar element
var navbar = document.querySelector('.navbar');

// Add the appropriate class to the navbar based on the user's preferred color scheme
if (preferredColorScheme === 'dark') {
  
  navbar.classList.remove('navbar-light');
  navbar.classList.add('navbar-dark');
} else {
  navbar.classList.add('navbar-light');
  navbar.classList.remove('navbar-dark');  
}
  </script>
</body>

</html>
