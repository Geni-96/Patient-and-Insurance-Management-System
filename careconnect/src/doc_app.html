<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Appointment Booking</title>
  <link href="doc_app.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="page">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
    <img src="./CareConnect.png" class="logo"></img>
<!--     <div class="col-md-6">
                {% load static %} <img src={% static 'logo.png' %} alt="PNIM Logo"
                width="125" height="100" />
            </div> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <select class="dropdown mr-4 p-2">
                    <option value="Doctor">Doctor</option>
                    <option value="Insurance Provider">Insurance Provider</option>
                </select>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="search-button"><i class="fa fa-search"></i></button>
      <button class="chat">Chat</button>
      <button class="logout">Logout</button>
    </form>
  </div>
  </div>
</nav>
        <div class="app-page">
            <div class="page-buttons">
                <button class="buttons-appointment" type="text">UpComing Appointments</button>
                <button class="buttons-appointment" type="text">Past Appointments</button>
            </div>
            <div class="results">
            <div class="section">
            <div class="container">
                <div class="Details">
                    <h2>Doc - Willis Roger</h2>
                    <p><span class="container-text">Date: </span>{date}</p>
                    <p><span class="container-text">Time: </span>{time}</p>
                </div>
                <div class="buttons">
                    <button class="doc-buttons">View Patient's Profile</button>
                    <button class="doc-buttons">SEND A TEXT</button>
                    <button class="doc-buttons">Cancel Appointment</button>
                </div>
            </div>
        </div>
            </div>
        </div>
        </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
