<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CareConnect</title>
  <link href="editprofile.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="page">
    <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
    <img src="./react-logo.png" class="logo"></img>
<!--     <div class="col-md-6">
                {% load static %} <img src={% static 'logo.png' %} alt="PNIM Logo"
                width="125" height="100" />
            </div> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <form class="form-inline ml-auto my-2 my-lg-0">
      <select class="dropdown mr-4 p-2">
                    <option value="Doctor">Doctor</option>
                    <option value="Insurance Provider">Insurance Provider</option>
                </select>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="search-button"><i class="fa fa-search"></i></button>
      <button class="chat">Chat</button>
      <button class="logout">Logout</button>
    </form>
  </div>
  </div>
</nav>
  <main class="main">
    <div class="container-1 justify-content-center">
    <form class='form-page'>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="alphanumeric" class="form-control" id="exampleUsername" placeholder="Enter your User Name">
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input type="numeric" class="form-control" id="examplephone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="exampleFirstname" placeholder="Enter your First Name">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="exampleLastname" placeholder="Enter your Last Name">
  </div>
  <button type="submit" class="update">Submit</button>
</form>
  </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    // Get the user's preferred color scheme
var preferredColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

// Get the navbar element
var navbar = document.querySelector('.navbar');

// Add the appropriate class to the navbar based on the user's preferred color scheme
if (preferredColorScheme === 'dark') {
  
  navbar.classList.remove('navbar-light');
  navbar.classList.add('navbar-dark');
} else {
  navbar.classList.add('navbar-light');
  navbar.classList.remove('navbar-dark');
  
}
  </script>
</body>

</html>
