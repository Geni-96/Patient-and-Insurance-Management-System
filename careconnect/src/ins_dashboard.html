<body>
  <div class="page">
    <nav class="navbar navbar-expand-lg shadow-sm">

      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline ml-auto my-2 my-lg-0">
      <select class="dropdown mr-4 p-2">
                    <option value="Doctor">Doctor</option>
                    <option value="Insurance Provider">Insurance Provider</option>

  </div>

        <div class="card-page">
            <div class="page-buttons">
                <button class="buttons-ins">Insurance Plans</button>
                <button class="buttons-ins">Patients</button>
            </div>
            <div class="packages d-flex flex-column align-items-center justify-content-center"">

  <button class="addnewplan">Add New Plan</button>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-2"><h2>Etna basics</h2></div>
      <div class="col-md-4 offset-md-1"><button class="deleteplan">Delete</button></div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-2"><span class="plan-text">Monthly premium: </span> $235.00/month</div>
      <div class="col-md-4 offset-md-1"><span class="plan-text">Co-Payment: </span> $45.00</div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-2"><span class="plan-text">Annual Out-of-Pocket Limit: </span> $4500.00</div>
      <div class="col-md-4 offset-md-1"><span class="plan-text">Deductible: </span> $3650.00</div>
    </div>
  </div>
</div>
            </div>    
        </div>
        </div>
   <script>
    // Get the user's preferred color scheme
var preferredColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

// Get the navbar element
var navbar = document.querySelector('.navbar');

// Add the appropriate class to the navbar based on the user's preferred color scheme
if (preferredColorScheme === 'dark') {
  
  navbar.classList.remove('navbar-light');
  navbar.classList.add('navbar-dark');
} else {
  navbar.classList.add('navbar-light');
  navbar.classList.remove('navbar-dark');
}
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
