<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Care Connect</title>
  <link href="ins_dashboard.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="page">
            <nav class = "ins-nav">
            <div class="col-md-6">
                {% load static %} <img src={% static 'logo.png' %} alt="PNIM Logo"
                width="125" height="100" />
            </div>
<!--             <img src="./react-logo.png" class="logo"></img> -->
            <div class="search-wrap">
                <select class="dropdown">
                    <option value="Doctor">Doctor</option>
                    <option value="Insurance Provider">Insurance Provider</option>
                </select>
                <div class="search">
                    <input type="text" placeholder="Search"></input>
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <button class="chat" type="text">CHAT</button>
                </div>
            </div>
        </nav>
        <div class="card-page">
            <div class="page-buttons">
                <button class="buttons-ins" type="text">Insurance Plans</button>
                <button class="buttons-ins" type="text">Patients</button>
            </div>
            <div class="packages d-flex-col align-items-center justify-content-center"">
  <div class="row">
    <div class="col-md-5 offset-md-5">
      <button class="addnewplan" type="text">Add New Plan</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-2"><h2>Etna basics</h2></div>
      <div class="col-md-4 offset-md-1"><button class="deleteplan" type="text">Delete</button></div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-2"><span class="plan-text">Monthly premium: </span> $235.00/month</div>
      <div class="col-md-4 offset-md-1"><span class="plan-text">Co-Payment: </span> $45.00</div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-2"><span class="plan-text">Annual Out-of-Pocket Limit: </span> $4500.00</div>
      <div class="col-md-4 offset-md-1"><span class="plan-text">Deductible: </span> $3650.00</div>
    </div>
  </div>
</div>
            </div>    
        </div>
        </div>
</body>

</html>
