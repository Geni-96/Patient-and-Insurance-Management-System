<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="mfa.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="mfapage">
            <div class="container">
                <div class = "row">
                    <div class = "col">
                        <img class="logo" src={require("...public/react-logo.png")} />
                        <h2>Two Factor Authentication</h2>
                        <p>Please enter the Two-step verification code you have received on your email.</p>
                        <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Enter your unique code" />
                        </div>
                        <button type="button" class="btn btn-success col-6">Verify</button><br/>
                        <a class="mb-5 pb-lg-2" href="/login">Go back</a>
                    </div>
                </div>
            </div>
    </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
