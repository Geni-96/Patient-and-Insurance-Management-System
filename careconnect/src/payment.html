            <label for='Card number'>Card Number</label>

          <input type='number' class='form-control' placeholder='Enter the CVV'>
          <label for='Name'>Name on the card</label>
          <input type='text' class='form-control' placeholder='Enter the name on the card'>
          <label for='Expiry'>Expiry Date</label>
<select name='expireMM' id='expireMM'>

    <option value='06'>June</option>

    <option value='12'>December</option>
</select> 
<select name='expireYY' id='expireYY'>
    <option value=''>Year</option>
    <option value='20'>2020</option>
    <option value='21'>2021</option>
    <option value='22'>2022</option>

    <option value='24'>2024</option>

<input class="form-control" type="hidden" name="expiry" id="expiry" maxlength="4"/>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
    // Get the user's preferred color scheme
var preferredColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

// Get the navbar element
var navbar = document.querySelector('.navbar');

// Add the appropriate class to the navbar based on the user's preferred color scheme
if (preferredColorScheme === 'dark') {
  
  navbar.classList.remove('navbar-light');
  navbar.classList.add('navbar-dark');
} else {
  navbar.classList.add('navbar-light');
  navbar.classList.remove('navbar-dark');  
}
  </script>
